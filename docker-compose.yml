version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: gots-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: gots_user
      POSTGRES_PASSWORD: gots_password
      POSTGRES_DB: gots_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gots_user"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
